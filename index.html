<body>
    <h1>Widgets for Bootcamp functions</h1>
    <div class="widgets">
        <div class="widget" x-data='returnFee'>
            <h2>Transport Fee</h2>
            <form>
                <p>Select your shift:</p>
                <input type="radio" name="shift" id="morning" value="morning" @click="fee('morning')">
                <label for="morning">Morning</label>
                <input type="radio" name="shift" id="afternoon" value="afternoon" @click="fee('afternoon')">
                <label for="afternoon">Afternoon</label>
                <input type="radio" name="shift" id="nightshift" value="nightshift" @click="fee('nightshift')">
                <label for="morning">Nightshift</label>
            </form>
        </div>
        <div class="widget" x-data='phoneBill'>
            <h2>Total Phone Bill</h2>
            <div class="input">
                <label for="usage">Enter your calls and sms:</label>
                <input type="text" x-model='phoneAction' id="usage"><button @click="bill">Submit</button>
            </div>
            Total:<span x-text="totalCount"></span>
        </div>
        <div class="widget" x-data='wordGame'>
            <h2>Word Count</h2>
            <div class="input">
                <label for="sentenace">Enter sentence:</label>
                <input type="text" id="sentenace" x-model='inputText'><button @click="output">Submit</button>
                <div>
                    Longest Word: <span x-text='long'></span> <br>
                    Shortest Word: <span x-text='short'></span> <br>
                    Word Lengths: <span x-text='totalWord'></span> <br>
                </div>
            </div>
        </div>
    </div>
    <div class="widgets">
        <div class="widget" x-data='expensiveItem'>
            <h2>Expensive Items</h2>
            <div class="input">
                <form x-on:submit.stop.prevent="addRemove">
                    <label for="fruit">Enter Fruit:</label>
                    <input type="text" id="fruit" aria-describedby="text" x-model="newFruit">
                    <label for="quantity">Enter Quantity:</label>
                    <input type="number" id="quantity" name="quantity" aria-describedby="quantity" min="1" max="100"
                        x-model="newQty">
                    <button type="submit">Add</button>
                </form>
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Fruit</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="(item,index) in Object.values(fruitList)" :key="index">
                            <tr>
                                <td x-text="item.name"></td>
                                <td x-text="item.qty"></td>
                                <td><button @click="fruitList = fruitList.filter(p => p.id !== item.id)">Remove</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>

                <div class="bottom">
                    <div>
                        <form x-on:submit.stop.prevent="greater20">
                            <button type="submit" @click="console.log(over20)">Items Over 20</button>
                        </form>
                        <table>
                            <thead>
                                <tr>
                                    <th scope="col">Fruit</th>
                                    <th scope="col">Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="(item,index) in Object.values(over20)" :key="index">
                                    <tr>
                                        <td x-text="item.name"></td>
                                        <td x-text="item.qty"></td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <form x-on:submit.stop.prevent="greater">
                            <label for="itemsOver">Select quantity:</label>
                            <input type="number" id="quantity" name="quantity" min="1" max="100" x-model='threshold'>
                            <button type="submit" @click="console.log(over)">Item Over</button>
                        </form>
                        <table>
                            <thead>
                                <tr>
                                    <th scope="col">Fruit</th>
                                    <th scope="col">Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="(item,index) in Object.values(over)" :key="index">
                                    <tr>
                                        <td x-text="item.name"></td>
                                        <td x-text="item.qty"></td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
